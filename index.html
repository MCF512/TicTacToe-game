<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form name="players">
      <input type="text" class="playername" name="player1" placeholder="Крестики">
      <label for="player2">против</label>
      <input type="text" class="playername" name="player2" placeholder="Нолики">
      <button type="submit" name="submitBtn">Начать игру!</button>
    </form>
    <div class="player-steps"></div>
    <div class="field">
      <div class="cell cell-1" data-value="1"></div>
      <div class="cell cell-2" data-value="2"></div>
      <div class="cell cell-3" data-value="3"></div>
      <div class="cell cell-4" data-value="4"></div>
      <div class="cell cell-5" data-value="5"></div>
      <div class="cell cell-6" data-value="6"></div>
      <div class="cell cell-7" data-value="7"></div>
      <div class="cell cell-8" data-value="8"></div>
      <div class="cell cell-9" data-value="9"></div>
    </div>

    <div class="wrapper">
      <div class="timer">00:00</div>
      <div class="stats__title">
        <p>Статистика</p>
        <button class="stats__clear"><svg fill="#000000" width="20px" height="20px" viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M27.1 14.313V5.396L24.158 8.34c-2.33-2.325-5.033-3.503-8.11-3.503C9.902 4.837 4.901 9.847 4.899 16c.001 6.152 5.003 11.158 11.15 11.16 4.276 0 9.369-2.227 10.836-8.478l.028-.122h-3.23l-.022.068c-1.078 3.242-4.138 5.421-7.613 5.421a8 8 0 0 1-5.691-2.359A7.993 7.993 0 0 1 8 16.001c0-4.438 3.611-8.049 8.05-8.049 2.069 0 3.638.58 5.924 2.573l-3.792 3.789H27.1z" />
          </svg></button>
      </div>
      <div class="stats">
        <ul class="stats__results">

        </ul>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
